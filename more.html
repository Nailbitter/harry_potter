<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More About Harry Potter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Important People in Harry's Life</h1>
        </header>
        <main>
            <div class="person">
                <img src="ron_weasley.jpg" alt="Ron Weasley">
                <p>Ron Weasley</p>
                <p>Harry's best friend and companion throughout his years at Hogwarts.</p>
            </div>
            <div class="person">
                <img src="hermione_granger.jpeg" alt="Hermione Granger">
                <p>Hermione Granger</p>
                <p>Harry's other best friend and the cleverest witch of her age.</p>
            </div>
            <div class="person">
                <img src="albus_dumbledore.jpeg" alt="Albus Dumbledore">
                <p>Albus Dumbledore</p>
                <p>The wise and eccentric headmaster of Hogwarts and a mentor to Harry.</p>
            </div>
        </main>
    </div>
</body>
</html>
